<doctype html>
<html>

	<head>
		<title> Message/Blog </title>

		<meta charset="utf-8" />
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />

		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="JQueryUI/jquery-ui.css" rel="stylesheet">
        <script src="JQueryUI/jquery-ui.js"></script>

	</head>

	<body>

	<div id="mid-txt" id="top" class="borders">
		<h1> Welcome to Message/Blog! </h1>
		<p> This is a <b>simple page</b> aims to create a <u>simple simulator</u> to the concept of blog-messaging concept. <br> This project will be built intially using <sub> HTML </sub> , <sup> Boostrap </sup> and <sub> JQuery </sub>. </p>
	</div>

	<hr>
<div id="post-section">
  <div id="header"> <h3>Message/Blog</h3></div>
	<div id="posts">
	  <div id="type-section">
	   <form id="type-form">
	   	<span>
		  <input id="postUser" type="text" placeholder="username"> <input id="postButton" type="button" class="btn btn-primary" value="Post"><br>
		  <textarea class="form-control" rows="2" id="comment" placeholder="what is on your mind?"></textarea>
		  <!--<input id="comment" type="text" placeholder="what is on your mind?"> --> <br>
		  
	    </span>
	   </form>
	  </div>

		<div id="posted">
			<div id="recent">
			<h4> recent: </h4>
			 <hr>
			</div>
			<p id="post"></p>
		</div>
	</div>
</div>




    <script type="text/javascript">

    	function isEmpty(val){
          return ((val !== '') && (val !== undefined) && (val.length > 0) && (val !== null));
      }

	    	var number = 0;
	    	var posts = new Array();
	    	posts[0] = "";

	    	$("#post-section").draggable();

	    	$("#type-form").draggable({containment: "#type-section", scroll: false});

	    	$("#postButton").click( function ()  {

	    	if ( !isEmpty($("#postUser").val()) ) {
	    		alert('Must enter username!');
	    	}

	    	if ( !isEmpty($("#comment").val()) ) {
	    		alert('Must write a post!');
	    	}

	    	if ( isEmpty($("#postUser").val()) && isEmpty($("#comment").val()) ) {
	    		
	    		var oldNumber = number;
	    		var newNumber = ++number;

	    		var username = document.getElementById("postUser").value;

	    		//checking if a new value has been added to the array
	    		if (newNumber > oldNumber) {
	    			//adding the text to the new array value
	    		posts [number] = "<p>" + document.getElementById("comment").value + "</p>";

	    		//adding the text as a post/message
	    		document.getElementById("post").innerHTML = document.getElementById("post").innerHTML +"<div class='newPost'>" +"<h3>"+username+"</h3>" +posts[number] +"</div>";


	    		//clearing the textFields for new input
	    		document.getElementById("postUser").value = "";
	    		document.getElementById("comment").value = "";
	    	                  }

	    	  var audio = new Audio('Gum_Bubble_Pop.mp3');
		      audio.play();
	    	}
	    });

	    </script>

	</body>
</html>
